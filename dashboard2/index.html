<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Help desk</title>
</head>
<body>
    <div class="container">
        <section class="first">
            <div class="row">
                <h2>Tickets</h2>
                <div class="col-md-3">
                    <div class="card ticket1">
                        <div class="card-body">
                            <span class="card-title">0</span><br>
                        </div>
                        <span class="card-subtitle mb-2">Tickets Abertos</span> 
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card ticket2">
                        <div class="card-body">
                            <span class="card-title">0</span><br>
                        </div>
                        <span class="card-subtitle mb-2">Tickets Pendentes</span> 
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card ticket3">
                        <div class="card-body">
                            <span class="card-title">0</span><br>
                        </div>
                        <span class="card-subtitle mb-2">Tickets Respondidos</span> 
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card ticket4">
                        <div class="card-body">
                            <span class="card-title">0</span><br>
                        </div>
                        <span class="card-subtitle mb-2">Tickets Resolvidos</span> 
                    </div>
                </div>
            </div><br><br><br>
        </section>
        <div class="row">
            <h2>Frequência de Tickets</h2>
            <div class="col-md-8">
                <div class="graphics">
                    <div class="header-graphics">
                        <a href="#" class="header-font">Semana</a>
                        <a href="#" class="header-font">Mês</a>
                        <a href="#" class="header-font">Ano</a>
                    </div>
                    <div class="chart">
                        <img src="img/Vector.png">
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <span>Segunda</span>
                        </div>
                        <div class="col-md-2">
                            <span>Terça</span>
                        </div>
                        <div class="col-md-2">
                            <span>Quarta</span>
                        </div>
                        <div class="col-md-2">
                            <span>Quinta</span>
                        </div>
                        <div class="col-md-2">
                            <span>Sexta</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
